name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run frontend tests
        run: npm run test -- --run

  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-src-tauri
          workspaces: |
            src-tauri -> target
          cache-on-failure: true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - name: Pre-fetch Rust dependencies
        run: cargo fetch --locked
        working-directory: ./src-tauri
      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: ./src-tauri
      - name: Run clippy
        run: cargo clippy --locked -- -D warnings
        working-directory: ./src-tauri
      - name: Run backend tests
        run: cargo test --locked
        working-directory: ./src-tauri

  e2e-secret-check:
    runs-on: ubuntu-latest
    outputs:
      has_e2e_api_key: ${{ steps.check.outputs.has_e2e_api_key }}
    steps:
      - name: Check E2E API key secret presence
        id: check
        env:
          E2E_TWELVEDATA_API_KEY: ${{ secrets.E2E_TWELVEDATA_API_KEY }}
        run: |
          if [ -n "$E2E_TWELVEDATA_API_KEY" ]; then
            echo "has_e2e_api_key=true" >> "$GITHUB_OUTPUT"
            echo "E2E_TWELVEDATA_API_KEY is configured."
          else
            echo "has_e2e_api_key=false" >> "$GITHUB_OUTPUT"
            echo "E2E_TWELVEDATA_API_KEY is not configured."
          fi

  desktop-build-artifacts:
    needs: [frontend-checks, backend-checks]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-src-tauri
          workspaces: |
            src-tauri -> target
          cache-on-failure: true
      - name: Install dependencies
        run: npm ci
      - name: Build macOS bundle
        if: runner.os == 'macOS'
        run: npm run tauri build -- --bundles app
      - name: Build Windows bundle
        if: runner.os == 'Windows'
        run: npm run tauri build -- --bundles msi
      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ matrix.os }}
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.msi

  desktop-e2e-smoke-linux:
    if: ${{ needs.e2e-secret-check.outputs.has_e2e_api_key == 'true' }}
    needs: [frontend-checks, backend-checks, e2e-secret-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-src-tauri
          workspaces: |
            src-tauri -> target
          cache-on-failure: true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            webkit2gtk-driver \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xvfb
      - name: Install npm dependencies
        run: npm ci
      - name: Install E2E dependencies
        run: make e2e-setup
      - name: Cache tauri-driver binary
        id: tauri-driver-cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/tauri-driver
          key: tauri-driver-${{ runner.os }}-v2.0.5
      - name: Install tauri-driver
        if: steps.tauri-driver-cache.outputs.cache-hit != 'true'
        run: cargo install tauri-driver --locked --version 2.0.5
      - name: Verify tauri-driver
        run: |
          which tauri-driver
          tauri-driver --help
      - name: Resolve WebKitWebDriver
        run: |
          WEBKIT_DRIVER="$(command -v WebKitWebDriver || true)"
          if [ -z "$WEBKIT_DRIVER" ]; then
            WEBKIT_DRIVER="$(find /usr -type f -name WebKitWebDriver 2>/dev/null | head -n1 || true)"
          fi
          if [ -z "$WEBKIT_DRIVER" ]; then
            echo "WebKitWebDriver binary not found. Ensure webkit2gtk-driver is installed."
            exit 1
          fi
          echo "Resolved WebKitWebDriver: $WEBKIT_DRIVER"
          echo "TAURI_NATIVE_DRIVER_PATH=$WEBKIT_DRIVER" >> "$GITHUB_ENV"
      - name: Run desktop smoke E2E (Linux)
        env:
          E2E_TWELVEDATA_API_KEY: ${{ secrets.E2E_TWELVEDATA_API_KEY }}
        run: xvfb-run -a make e2e-smoke
      - name: Upload E2E failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshots-linux
          if-no-files-found: ignore
          path: e2e/artifacts/screenshots/**/*.png

  desktop-e2e-smoke-linux-skip-notice:
    if: ${{ needs.e2e-secret-check.outputs.has_e2e_api_key != 'true' }}
    needs: [frontend-checks, backend-checks, e2e-secret-check]
    runs-on: ubuntu-latest
    steps:
      - name: Explain E2E skip
        run: |
          echo "Skipping desktop-e2e-smoke-linux."
          echo "Reason: GitHub secret E2E_TWELVEDATA_API_KEY is not configured."
