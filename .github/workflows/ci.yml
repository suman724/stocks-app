name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run frontend tests
        run: npm run test -- --run

  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator1-dev patchelf librsvg2-dev
      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: ./src-tauri
      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: ./src-tauri
      - name: Run backend tests
        run: cargo test
        working-directory: ./src-tauri
